  <body>
    <div id="root"></div>
    <!-- Floating Label for Bot -->
<div id="chat-label">Start Free Chat</div>

<style>
  #chat-label {
    position: fixed;
    bottom: 9.5rem; /* Adjust as per .bpFab height */
    right: 1.5rem;
    background-color: #19efe3;
    color: #000;
    padding: 6px 12px;
    font-weight: 600;
    border-radius: 8px;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    z-index: 9999;
  }
 #chat-label::before {
  content: '';
  position: absolute;
  bottom: -10px;
  right: 10px;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 10px solid #19efe3; /* arrow pointing down */
}

    

  @media (max-width: 576px) {
    #chat-label {
      font-size: 12px;
      padding: 4px 8px;
    }
  }
</style>

    <script type="module" src="/src/main.jsx"></script>
    
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/06/22/06/20250622060113-EA4W4QUO.js" defer></script>
